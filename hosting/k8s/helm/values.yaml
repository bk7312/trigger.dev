global:
  imageRegistry: ""
  imagePullSecrets: []
  storageClass: ""

nameOverride: ""
fullnameOverride: ""

ingress:
  enabled: false
  className: "traefik"
  annotations: {}
  certManager:
    enabled: false
    clusterIssuer: "letsencrypt-prod"
  externalDns:
    enabled: false
    hostname: ""
    ttl: "300"
  hosts:
    - host: trigger.local
      paths:
        - path: /
          pathType: Prefix
  tls:
    []
    # - secretName: trigger-tls
    #   hosts:
    #     - trigger.local

# Webapp configuration
webapp:
  image:
    registry: ghcr.io
    repository: triggerdotdev/trigger.dev
    tag: "" # Defaults to Chart.appVersion when empty
    pullPolicy: IfNotPresent

  replicaCount: 1

  service:
    type: ClusterIP
    port: 3030
    targetPort: 3000

  podAnnotations: {}

  # podSecurityContext:
  #   fsGroup: 1000

  # securityContext:
  #   runAsNonRoot: true
  #   runAsUser: 1000

  nodeSelector: {}
  tolerations: []
  affinity: {}

  logLevel: "info"
  gracefulShutdownTimeout: 1000

  # Bootstrap configuration
  bootstrap:
    enabled: true
    workerGroupName: "bootstrap"
    workerTokenPath: "/home/node/shared/worker_token"

  # Limits
  limits:
    taskPayloadOffloadThreshold: 524288 # 512KB
    taskPayloadMaximumSize: 3145728 # 3MB
    batchTaskPayloadMaximumSize: 1000000 # 1MB
    taskRunMetadataMaximumSize: 262144 # 256KB
    defaultEnvExecutionConcurrencyLimit: 100
    defaultOrgExecutionConcurrencyLimit: 300

  # Resources
  resources:
    {}
    # Example resource configuration:
    # limits:
    #   cpu: 1000m
    #   memory: 2Gi
    # requests:
    #   cpu: 500m
    #   memory: 1Gi

  # Extra environment variables for webapp
  extraEnv:
    []
    # - name: CUSTOM_VAR
    #   value: "custom-value"
    # - name: SECRET_VAR
    #   valueFrom:
    #     secretKeyRef:
    #       name: my-secret
    #       key: secret-key

  # ServiceMonitor for Prometheus monitoring
  serviceMonitor:
    enabled: false
    interval: "30s"
    path: "/metrics"
    labels: {}
    basicAuth: {}

nodeSelector: {}

tolerations: []

affinity: {}

# Shared application configuration (used by multiple services)
config:
  appOrigin: "http://localhost:3040"
  loginOrigin: "http://localhost:3040"
  apiOrigin: "http://localhost:3040"
  electricOrigin: "http://electric:3000"

# Secrets configuration
# IMPORTANT: The default values below are for TESTING ONLY and should NOT be used in production
# For production deployments:
# 1. Generate new secrets using: openssl rand -hex 16
# 2. Override these values in your values.yaml or use external secret management
# 3. Each secret must be exactly 32 hex characters (16 bytes)
secrets:
  # Session secret for user authentication (32 hex chars)
  sessionSecret: "2818143646516f6fffd707b36f334bbb"
  # Magic link secret for passwordless login (32 hex chars)
  magicLinkSecret: "44da78b7bbb0dfe709cf38931d25dcdd"
  # Encryption key for sensitive data (32 hex chars)
  encryptionKey: "f686147ab967943ebbe9ed3b496e465a"
  # Worker secret for managed worker authentication (32 hex chars)
  managedWorkerSecret: "447c29678f9eaf289e9c4b70d3dd8a7f"
  # Object store credentials (change for production)
  objectStore:
    accessKeyId: "admin"
    secretAccessKey: "very-safe-password"

# PostgreSQL configuration
postgresql:
  enabled: true
  external: false
  image:
    registry: docker.io
    repository: postgres
    tag: "14"
    pullPolicy: IfNotPresent
  auth:
    postgresPassword: "postgres"
    username: "postgres"
    password: "postgres"
    database: "main"

  # podSecurityContext:
  #   fsGroup: 1000

  # securityContext:
  #   runAsNonRoot: true
  #   runAsUser: 1000

  primary:
    persistence:
      enabled: true
      size: 10Gi
    service:
      ports:
        postgresql: 5432
    resources: {}
    configuration: |
      wal_level = logical
  # External PostgreSQL connection (when external: true)
  externalConnection:
    host: ""
    port: 5432
    database: ""
    username: ""
    password: ""
  # Extra environment variables for PostgreSQL
  extraEnv:
    []
    # - name: CUSTOM_VAR
    #   value: "custom-value"

# Redis configuration
redis:
  enabled: true
  external: false
  image:
    registry: docker.io
    repository: redis
    tag: "7"
    pullPolicy: IfNotPresent
  auth:
    enabled: false

  # podSecurityContext:
  #   fsGroup: 1000

  # securityContext:
  #   runAsNonRoot: true
  #   runAsUser: 1000

  master:
    persistence:
      enabled: true
      size: 5Gi
    service:
      ports:
        redis: 6379
    resources: {}
  # External Redis connection (when external: true)
  externalConnection:
    host: ""
    port: 6379
    password: ""
  # Extra environment variables for Redis
  extraEnv:
    []
    # - name: CUSTOM_VAR
    #   value: "custom-value"

# Electric configuration
