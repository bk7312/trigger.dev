  image:
    registry: docker.io
    repository: minio/minio
    tag: "latest"
    pullPolicy: IfNotPresent
  auth:
    rootUser: "admin"
    rootPassword: "very-safe-password"

  # podSecurityContext:
  #   fsGroup: 1000

  # securityContext:
  #   runAsNonRoot: true
  #   runAsUser: 1000

